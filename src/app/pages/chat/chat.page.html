<ion-header>
  <ion-toolbar>
    <ion-title>chat</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-input [(ngModel)]="username" placeholder="Enter username" *ngIf="!hideInput">

  </ion-input>
  <ion-button *ngIf="!hideInput" (click)="hideInputField()">
    Submit
  </ion-button>
  <ion-list *ngIf="hideInput">
    <ion-item button *ngFor="let contact of contacts" routerLink="/chatpage/{{contact.name}}">
      <ion-avatar>
        <ion-img [src]="contact.imgUri"></ion-img>
      </ion-avatar>
      {{ contact.name }}
    </ion-item>
  </ion-list>

 
</ion-content>

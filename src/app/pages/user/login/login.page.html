
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Log In</ion-title>
  </ion-toolbar>


<ion-content fullscreen >
 <div class="ion-padding">
  <ion-card class="ion-padding">
    <form (submit)="SignIn()">
      <ion-item lines="full">
        <ion-label position="floating">Email</ion-label>
        <ion-input type="text" [(ngModel)]="user.email" name="email" class="form-control"  required></ion-input>
      </ion-item>
  
      <ion-item lines="full">
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" [(ngModel)]="user.password" name="password" class="form-control"  required></ion-input>
      </ion-item>
  
      <ion-row>
        <ion-col>
          <ion-button shape="round" type="submit" color="primary" expand="block">Sign In</ion-button>
          <a  [routerLink]="['/forgot-password']" class="small-text">Forgot Password?</a>
        </ion-col>
      </ion-row>
    </form>
  </ion-card>
 </div>
</ion-content>
